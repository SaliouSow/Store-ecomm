<mat-card class="mb-4 h-16 text-lg p-3">
    <div class="flex justify-between">
        <div class="flex items-center">
            <button [matMenuTriggerFor]="sortByMenu" class="">
                Sort {{ sort }}
                <mat-icon class="pt-1.5">expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button [matMenuTriggerFor]="menu">
                    Show {{ itemsShowCount }}
                    <mat-icon class="pt-1.5">expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
                    <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button class="pt-1.5" (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button class="pt-1.5" (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button class="pt-1.5" (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
    
</mat-card>
